<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="action_page.php" method="post">
      <div>
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Nicole"
          required
        />
      </div>
      <div>
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Wynne"
          required
        />
      </div>
      <br /><br />
      <div>
        <input type="reset" name="" id="" />
      </div>
      <br />
      <div>
        <input type="submit" name="" id="" />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Nicole"
          required
          maxlength="6"
        />
      </div>
      <br />
      <div>
        <label for="email"> Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="nicole@gmail.com"
        />
      </div>
      <br />
      <div>
        <label for="tel">Phone #:</label>
        <input type="tel" name="telephone" id="tel" />
      </div>
      <br />
      <div>
        <label for="bdate">Birthdate</label>
        <input type="date" name="birthdate" id="bdate" />
      </div>
      <br />
      <div>
        <label for="quantity">Number</label>
        <input type="number" id="quantity" min="0" max="99" />
      </div>
      <br />
      <div>
        <label for="title">Title:</label>
        <label for="mr.">Mr.</label>
        <input type="radio" id="mr." name="title" value="Mr." />
        <label for="mrs.">Mrs.</label>
        <input type="radio" id="mrs." name="title" value="Mrs." />
        <label for="phd.">PhD.</label>
        <input type="radio" id="phd." name="title" value="PhD." />
      </div>
    </form>
  </body>
</html>
